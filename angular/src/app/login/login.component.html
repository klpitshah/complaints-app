<div class="jumbotron text-center">
  <h2 class="page-header">Login</h2>
</div>

<div style="width:600px; margin:auto;" *ngIf="!flag">
  <div class="row">
    <div class="col-10">
      <div class="jumbotron">
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control"  formControlName="username" [ngClass]="{'is-invalid':form.get('username').touched && form.get('username').invalid}" />
            <div *ngIf="form.get('username').touched && form.get('username').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('username').errors.required">username is required</div>
              <!-- <div *ngIf="form.get('username')?.errors?.notAUniqueUsernameLogin">Registred username</div> -->
            </div>   
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"  formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
            <div *ngIf="form.get('password').touched && form.get('password').invalid"  class="invalid-feedback">
              <div *ngIf="form.get('password').errors.required">Password is required</div>
              <div *ngIf="form.get('password').errors.minlength">Password  must be a letaset 6 charector</div>
            </div>   
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary"  [disabled]="!form.valid"> Login </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
